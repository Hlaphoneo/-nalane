<ion-content class="container">
    <div class="top-container">
      <button start style="background-color:#1D1F21;margin-left:10px;margin-top:10px;font-size:30px;" (click)="this.navCtrl.pop()"><ion-icon name="close" style="color:white"> </ion-icon></button>
      <button start style="font-size:30px;background-color:#1D1F21;float:right;margin-top:10px;margin-right:10px;color:white" (click)="this.navCtrl.pop()" > <ion-icon name="ios-navigate-outline"></ion-icon></button>
      <div class="logo" align="center"></div>
      <h4 class="company-name" align="center">Eco Car wash</h4>
      <h6 align="center" class="status" style="margin-top:-5px"><small>AVAILABLE</small></h6>
      <div class="rating" align="center">
        <span  item-end> <ion-icon class="star1" name="star"></ion-icon></span>
        <span  item-end> <ion-icon class="star1" name="star"></ion-icon></span>
        <span  item-end> <ion-icon class="star2" name="star"></ion-icon></span>
        <span  item-end> <ion-icon class="star3" name="star"></ion-icon></span>
      </div>
      <br>
    </div>
    <!-- <div align="center" class="navigate-icon"item-end></div> -->
    <h6 align="center" style="opacity:0.6">Price list</h6>
    <ion-list style="height:30%;">
      <ion-item>
        <ion-icon style="font-size:25px;opacity:0.6" name="car" item-start></ion-icon>
          Car - R40
      </ion-item>
      <ion-item>
        <ion-icon style="font-size:30px;opacity:0.6" name="car" item-start></ion-icon>
          Large Car - R180
      </ion-item>
      <ion-item>
        <ion-icon style="opacity:0.6" name="bus" item-start></ion-icon>
          Combi/Taxi - R280
      </ion-item>
    </ion-list>
    <button class="request-button" style="margin-top:-10px" ion-button color="danger" outline>Request Service</button>

</ion-content>
