<ion-content style="background-color: white;">
<!-- <ion-content style="background-color: #F2F2F2;"> -->
  <div class="top-container">
  <ion-toolbar  align="center" color="white" class="toolbar">
        <ion-buttons left>
              <button ion-button icon-only  menuToggle >
                <ion-icon name="menu"></ion-icon>
              </button>
            </ion-buttons>
            <ion-searchbar (input)="search()"></ion-searchbar>
            <ion-buttons end>
              <button ion-button icon-only >
                <ion-icon name="locate"></ion-icon>
              </button>
            </ion-buttons>
      </ion-toolbar>
  </div>
  <ion-fab class="fab-middle" bottom right  ><button (click)="selectProvider()" ion-fab mini color="green"><ion-icon name="basket" style="z-index-10"></ion-icon></button></ion-fab>

  <div class="bottom-container">
    <style>
    .ttk{
      box-shadow: 0px 1px 0px 1px rgba(0, 0, 0, 0.10);

    }

    </style>
    <div class="ttk"style="background-color:white;width:100%;position:fixed;z-index:2">
      <h6 align="center" style="opacity:0.4;z-index:2;margin-left:10px;">orders</h6>

    </div>
    <style>
    .home-icons{
      font-size: 20px;
      opacity: 0.4;
    }

    </style>
<br>
<br>
<div style="margin-top: 20px !important;padding: 0 0 10px 0px">
  <ion-item class="cools" no-lines (click)="showOrderModal()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <span style="opacity:1">Kgotsong carwash</span><br>
          <span style="opacity:6"><small>11 mins away </small></span>
          <!-- <ion-icon class="home-icons" name="basket" end><small><span style="margin-left:15px;"></span></small></ion-icon> -->
        </ion-col>
        <ion-col>
          <ion-icon class="home-icons icon-left" name="checkmark-circle"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</div>
