<ion-content class="main-container" id="container" padding>
  <h6 align="center" class="welcome">Welcome !</h6>
  <h1 align="center" class="app-title">washee</h1>
  <div class="form">
      <ion-item class="form-input">
        <ion-label color="white" ><small>EMAIL</small></ion-label>
        <ion-input type="text" [(ngModel)]="signinData.email" style="color:white"></ion-input>
      </ion-item>
      <ion-item class="form-input">
        <ion-label color="white" ><small>PASSWORD</small></ion-label>
        <ion-input type="password" [(ngModel)]="signinData.password" style="color:white"></ion-input>
      </ion-item>
  </div>
  <button class="button-signin" ion-button full style="color:white" (click)="signin()">Sign in</button>
  <h6 align="center" class="password-forgot" (click)="gotoSignup()" ><small>SIGN UP ?</small></h6>
  <h6 align="center" class="password-forgot" style="margin-top:15px" (click)="gotoForgotPassword()"><small>FORGOT YOUR PASSWORD ?</small></h6>
