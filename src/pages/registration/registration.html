<ion-content class="main-container" id="container" padding>
  <h6 align="center" class="welcome">Hello!, Dumela!, hallo! </h6>
  <h1 align="center" class="app-title">Nalane</h1>
  <div class="form">
      <ion-item class="form-input" no-lines>
        <ion-label ><small>PHONE</small></ion-label>
        <ion-input type="text" [(ngModel)] = "phone"  ></ion-input>
      </ion-item>
  </div>
  <br>
  <button class="button-signin" ion-button full  (click)="registerNumber()">continue</button>
  <h6 align="center" class="password-forgot" style="margin-top:15px" style="color:black" (click)="gotoForgotPassword()"><small>Register other device</small></h6>
</ion-content>
