<ion-content class="main-container" id="container" padding>
  <span (click)="this.navigator.pop()"><ion-icon name="close" color="white" style="font-size:30px;"></ion-icon></span>
  <h6 align="center" class="welcome" style="margin-top:-00px">Signup !</h6>
  <div class="form">
      <ion-item class="form-input">
        <ion-label color="white" ><small>FULL NAME</small></ion-label>
        <ion-input type="text" style="color:white" [(ngModel)]="signupData.fullname"></ion-input>
      </ion-item>
      <ion-item class="form-input">
        <ion-label color="white" ><small>PHONE</small></ion-label>
        <ion-input type="text" style="color:white" [(ngModel)]="signupData.phone"></ion-input>
      </ion-item>
      <ion-item class="form-input">
        <ion-label color="white" ><small>EMAIL</small></ion-label>
        <ion-input type="text" style="color:white" [(ngModel)]="signupData.email"></ion-input>
      </ion-item>
      <ion-item class="form-input">
        <ion-label color="white" ><small>PASSWORD</small></ion-label>
        <ion-input type="password" style="color:white" [(ngModel)]="signupData.password"></ion-input>
      </ion-item>

  </div>
  <br>
  <button class="button-signin btn-lg" ion-button full (click)="signup()" style="color:white">Sign up</button>
  <h6 align="center" class="password-forgot"><small>Terms and conditions.</small></h6>
  <h6 align="center" class="password-forgot" style="margin-top:15px" (click)="gotoForgotPassword()"><small>FORGOT YOUR PASSWORD ?</small></h6>
  <div id="bubbles">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
</div>

</ion-content>
